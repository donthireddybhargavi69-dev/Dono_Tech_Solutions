
{% extends "base.html" %}

{% block title %}Career Opportunities - DONOTECH SOLUTIONS{% endblock %}

{% block content %}
<style>
    .hero-section {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        color: white;
        padding: 5rem 0;
        margin-bottom: 3rem;
    }
    .section-card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 2rem;
    }
    .section-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    .card-body {
        padding: 2rem;
    }
    .card-title {
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2c3e50;
    }
    .card-text {
        color: #7f8c8d;
        margin-bottom: 1.5rem;
    }
    .btn-primary {
        background-color: #6e48aa;
        border-color: #6e48aa;
        padding: 0.5rem 1.5rem;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #5d3a99;
        border-color: #5d3a99;
    }
    .section-header {
        text-align: center;
        margin-bottom: 4rem;
    }
    .section-header h1 {
        font-weight: 800;
        color: #2c3e50;
        position: relative;
        display: inline-block;
    }
    .section-header h1:after {
        content: '';
        position: absolute;
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #6e48aa 0%, #9d50bb 100%);
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }
    .section-header p {
        color: #7f8c8d;
        max-width: 700px;
        margin: 1.5rem auto 0;
    }
</style>

<section class="hero-section">
    <div class="container text-center">
        <a href="{% url 'programs' %}" class="btn btn-light mb-3" style="color:#6e48aa; font-weight: 600; border-radius: 6px; padding: 0.5rem 1rem; text-decoration: none; display: inline-block;">&larr; Back to Programs</a>
        <h1 class="display-4 fw-bold mb-3">Career Opportunities</h1>
        <p class="lead mb-4">Discover exciting job opportunities and kickstart your career with our placement assistance programs.</p>
    </div>
</section>


{% endblock %}
