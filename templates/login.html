{% extends 'base.html' %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2 class="login-title">Login</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="role-select">Select Your Role</label>
            <select name="role" id="role-select" required onchange="showRoleFields()" class="role-select">
                <option value="">-- Select Role --</option>
                <option value="STUDENT">Student</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username-input">Username</label>
            <input type="text" name="username" id="username-input" placeholder="Enter your username" required style="display:none;">
        </div>

        <div class="password-container">
            <label for="password-input">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fa-solid fa-eye" id="eyeIcon"></i>
            </span>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
</div>

<style>
    .login-container {
        background: linear-gradient(to right, #ffffff, #f0fbff);
        border: 1px solid #cbeefa;
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 132, 255, 0.1);
        text-align: center;
    }

    .login-title {
        font-size: 32px;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #007bff;
        margin-bottom: 30px;
    }

    .login-form input, .login-form select {
        width: 100%;
        padding: 12px 15px;
        margin: 12px 0;
        border: 1px solid #007bff;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease-in-out;
    }

    .login-form input:focus, .login-form select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    .login-form button {
        width: 100%;
        padding: 12px;
        background-color:  #007bff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    .login-form button:hover {
        background-color: #14bafc;
        color: #ffffff;
    }

    .register-link {
        margin-top: 20px;
        font-size: 15px;
    }

    .register-link a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .password-container {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    #password {
        padding-right: 40px;
        width: 100%;
    }

     .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .fa-eye, .fa-eye-slash {
        font-size: 1.2em;
        color: #555;
        margin-top:30px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }

    function showRoleFields() {
        var role = document.getElementById('role-select').value;
        if (role === 'STUDENT') {
            document.getElementById('username-input').style.display = 'block';
            document.getElementById('username-input').placeholder = 'Student username';
        } else {
            document.getElementById('username-input').style.display = 'none';
        }
    }
</script>
{% endblock %}
